<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | QuoteFeed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">QuoteFeed</div>
        <div class="nav-links">
            <a href="index.html">Feed</a>
            <a href="about.html">About</a>
            <a href="create.html">Create</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="create-container">
        <h1>Create New Post</h1>
        <div class="warning">
            Note: Posts are saved in your browser only (won't appear on other devices)
        </div>
        <form id="createForm">
            <textarea name="text" placeholder="Enter your quote..." required></textarea>
            <input name="media" type="url" placeholder="Media URL (image/video)">
            <select name="mediaType">
                <option value="image">Image</option>
                <option value="video">Video</option>
            </select>
            <button type="submit">Post Quote</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
